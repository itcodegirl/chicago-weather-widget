<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@500&family=Sofia+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="searchButton">
        <label for="cityInput">Enter a city:</label>
        <input type="text" id="cityInput" />
        <button id="submitButton">Get Weather</button>
      </div>
      <div class="info">
        <div class="city">Chicago, IL</div>
        <div class="date" id="date"></div>
        <div class="description">Partly Cloudy</div>
        <div class="temperature">
          <span class="temp-value">73</span>
          <span class="unit">째F</span>
          <span class="temp-value">23</span>
          <span class="unit">째C</span>
        </div>
      </div>
      <div class="additional-info">
        <div>Precipitation: <span>10%</span></div>
        <div>Humidity: <span>60%</span></div>
        <div>Wind: <span>5 mph</span></div>
        <div>High: <span>80째F</span></div>
        <div>Low: <span>65째F</span></div>
        <div>Sunrise: <span>6:00 AM</span></div>
        <div>Sunset: <span>8:00 PM</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
